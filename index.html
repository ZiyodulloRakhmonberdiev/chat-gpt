<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GPT, ChatGPT, ChatBot">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./images/chatgpt.png" type="image/x-icon">
    <title>ChatGPT</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:100,200,300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Chat container -->
    <div class="chat-container">
        
    </div>

    <!-- Typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea name="" id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span class="material-symbols-rounded" id="send-btn">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <span id="delete-btn" class="material-symbols-rounded">delete</span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
